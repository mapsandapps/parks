<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <link rel="stylesheet" href="http://mollietaylor.com/files/leaflet.draw.css" />
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="http://mollietaylor.com/files/leaflet.draw.js"></script>
  <script type="text/javascript" src="trails.js"></script>
  <script type="text/javascript" src="smoothed.js"></script>

  <style type="text/css">
  #map {
    height: 600px;
  }
  </style>
</head>
<body>

<h1></h1>
<div id="map"></div>
<div id="json"><h3>GeoJSON:</h3>To get GeoJSON output to show here, create line segment(s) above.</div>
<script type="text/javascript">

// to do list:
// * get the page to show GeoJSON of more than one polyline at a time
//   * OR limit it to only allow you to create one polyline
// * have a way to input GeoJSON data
// * have a way to input GPX data
// * terrain map option via layer control


  // map:
  var map = new L.map('map', {
    center: [33.81, -84.4],
    zoom: 15
  });

  var hikeLayer = L.geoJson(trails, {
    style: {color: '#3498db',
      opacity: 0.9},
  }).addTo(map);

  var smoothedLayer = L.geoJson(smoothed, {
    style: {color: '#7400f0',
      opacity: 0.9},
  });

  // editable layers:
  var drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  var drawControl = new L.Control.Draw({
    draw: {
      polygon: false,
      marker: false,
      rectangle: false,
      circle: false,
      polyline: {
        metric: false,
        shapeOptions: {
          opacity: 1,
          color: '#f07300',
          fillColor: '#f07300'
        }
      }
    },
    edit: {
      featureGroup: drawnItems
    }
  });

  map.addControl(drawControl);

  map.on('draw:created', function (e) {
    var type = e.layerType,
    layer = e.layer;

    drawnItems.addLayer(layer);
  });

  // map.on('draw:drawstop', function(e) {
  //   var layers = e.layers;
  //   layers.eachLayer(function (layer) {
  //     var json = layer.toGeoJSON();
  //     document.getElementById('json').innerHTML = "<h3>GeoJSON:</h3>" + JSON.stringify(json);
  //   });
  // });

// right now it's only displaying info for the polyline most recently edited
  map.on('draw:edited', function (e) {
    var layers = e.layers;
    layers.eachLayer(function (layer) {
      var json = layer.toGeoJSON();
      console.dir(JSON.stringify(json));
      document.getElementById('json').innerHTML = "<h3>GeoJSON:</h3>" + JSON.stringify(json);
    });
  });

  streetMap = L.tileLayer('http://tile.cloudmade.com/d2268fb4d6a84b33b508fa5640063baf/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 18,
    opacity: 0.5
  }).addTo(map);

  satelliteMap = L.tileLayer('http://otile1.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.png', {
    attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png">'
  });

  var baseMaps = {
    "Street": streetMap,
    "Aerial": satelliteMap
  };

  var maps = {
    "Hikes": hikeLayer,
    "Smoothed": smoothedLayer,
    "Drawn": drawnItems
  };

  L.control.layers(baseMaps, maps, {
    collapsed: false
  }).addTo(map);
</script>

</body>
</html>
