
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head profile="http://www.w3.org/2005/10/profile">
  <title>Atlanta Hikes</title>
  <link rel="icon" 
    type="image/png" 
    href="http://mollietaylor.com/favicon.png">
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
  <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="smoothed.js"></script>
  <style type="text/css">
  #map {
    height: 600px;
  }
  </style>
</head>
<body>

<h1>Atlanta Hikes</h1>
<div id="map"></div>

<script type="text/javascript">

  var patt = /.*(\?)/;
  var URLCoords = window.location.href.replace(patt, "");
  var pattLon = /,.*/;
  var pattLat = /.*,+/;
  if ( URLCoords.charAt(0) == 'h' | URLCoords.charAt(0) == 'f' ) {
    var startLon = -84.4; // change this to geolocate
    var startLat = 33.8; // same
    var startZoom = 12;
  } else {
    var startLon = URLCoords.replace(pattLon, "");
    var startLat = window.location.href.replace(pattLat, "");
    var startZoom = 15;
  };

  var hereIcon = L.icon({
    iconUrl: 'youarehere-2.png',
    iconSize: [32, 37],
    iconAnchor: [16, 37],
    popupAnchor: [0, -37]
  });

  var map = L.map('map').setView([startLat, startLon], startZoom);

  map.locate({setView: false, watch: true})
    .on('locationfound', function(e){
        var marker = L.marker([e.latitude, e.longitude], {icon: hereIcon})
        .bindPopup('You are here');
        map.addLayer(marker);
        currentCoords = e.latitude;
    })
    .on('locationerror', function(e){
        console.log(e);
        alert("Location access denied.");
    });

  function onEachHike(feature, layer) {
    layer.bindPopup(feature.properties.name + "<br>Length of hike: " + feature.properties.distance);
  };

  var hikeLayer = L.geoJson(smoothed, {
    onEachFeature: onEachHike,
    style: {color: '#3498db',
      opacity: 1},
  }).addTo(map);

  // or tiles #7:
  L.tileLayer('http://tile.cloudmade.com/d2268fb4d6a84b33b508fa5640063baf/997/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 17
  }).addTo(map);
</script>



</body>
</html>
